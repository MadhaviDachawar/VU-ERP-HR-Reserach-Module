<form [formGroup]="BankingDetails">
    <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign="center">
        <div class="mat-elevation-z0" [fxFlex]="100 + '%'" fxFlex.xs="100%" fxFlex.sm="33%">
            <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign="center">
                <mat-form-field [fxFlex]="100/4 + '%'" fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
                    <mat-label>Bank Name</mat-label>
                    <input matInput formControlName="BankName" />
                </mat-form-field>

                <mat-form-field fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
                    <mat-label>Account Number</mat-label>
                    <input matInput formControlName="AccountNumber" />
                </mat-form-field>

                <mat-form-field fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
                    <mat-label>Branch</mat-label>
                    <input matInput formControlName="Branch" />
                </mat-form-field>

                <mat-form-field fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
                    <mat-label>IFSC</mat-label>
                    <input matInput formControlName="IFSC" />
                </mat-form-field>

                <mat-form-field fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
                    <mat-label>Nominee</mat-label>
                    <input matInput formControlName="Nominee" />
                </mat-form-field>

                <div fxLayout="row wrap" fxLayoutGap="0px grid" fxLayoutAlign="start">
                    <button (click)="addOtherInformation()" style="margin-top: 9px" mat-icon-button color="accent">
                        <mat-icon fontSet="material-icons-outlined">add_circle</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <ng-template [ngIf]="dataSource.data.length > 0">
            <div class="table-responsive">
                <table [fxFlex]="100 + '%'" fxFlex.lt-md="100%" mat-table [dataSource]="dataSource"
                    class="mat-elevation-z0">
                    <ng-container matColumnDef="BankName">
                        <th mat-header-cell *matHeaderCellDef><b>BANK NAME</b></th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.bankName }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="AccountNumber">
                        <th mat-header-cell *matHeaderCellDef><b>ACCOUNT NUMBER</b></th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.accountNumber }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Branch">
                        <th mat-header-cell *matHeaderCellDef><b>BRANCH</b></th>
                        <td mat-cell *matCellDef="let element">{{ element.branch }}</td>
                    </ng-container>

                    <ng-container matColumnDef="IFSC">
                        <th mat-header-cell *matHeaderCellDef><b>IFSC CODE</b></th>
                        <td mat-cell *matCellDef="let element">{{ element.ifsc }}</td>
                    </ng-container>

                    <ng-container matColumnDef="Nominee">
                        <th mat-header-cell *matHeaderCellDef><b>NOMINEE</b></th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.nominee }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Edit">
                        <th style="width: 50px; text-align: center" mat-header-cell *matHeaderCellDef>
                            <b>EDIT</b>
                        </th>
                        <td style="width: 50px; text-align: center" mat-cell *matCellDef="let element; let i = index">
                            <button (click)="editOtherInformation(i)" mat-icon-button color="accent">
                                <mat-icon fontSet="material-icons-round">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Delete">
                        <th style="width: 50px; text-align: center" mat-header-cell *matHeaderCellDef>
                            <b>DELETE</b>
                        </th>
                        <td style="width: 50px; text-align: center" mat-cell *matCellDef="let element; let i = index">
                            <button (click)="deleteOtherInformation(i)" mat-icon-button color="warn">
                                <mat-icon fontSet="material-icons-round">delete_forever</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </ng-template>
    </div>

    <div style="padding-top: 25px" fxLayout="row wrap" fxLayoutGap="0px grid" fxLayoutAlign="end">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
    </div>
</form>
