<form [formGroup]="OtherInformation">
    <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign="center">
        <div class="mat-elevation-z0" [fxFlex]="100 / 2 + '%'" fxFlex.xs="100%" fxFlex.sm="33%">
            <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign="center">
                <mat-form-field fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
                    <mat-label>Type Of Information</mat-label>
                    <mat-select formControlName="TypeOfInformation">
                        <mat-option>--</mat-option>
                        <mat-option value="Patent">Patent</mat-option>
                        <mat-option value="Copyright">Copyright</mat-option>
                        <mat-option value="Publication">Publication</mat-option>
                        <mat-option value="Others">Others</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
                    <mat-label>Details</mat-label>
                    <input matInput formControlName="TypeOfInformationDetails" />
                </mat-form-field>

                <mat-form-field fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
                    <mat-label>Remarks</mat-label>
                    <input matInput formControlName="Remarks" />
                </mat-form-field>

                <div fxLayout="row wrap" fxLayoutGap="0px grid" fxLayoutAlign="start">
                    <button (click)="addOtherInformation()" style="margin-top: 9px" mat-icon-button color="accent"
                        [disabled]="!OtherInformation.valid">
                        <mat-icon *ngIf="this.editPosition == undefined" fontSet="material-icons-outlined">add_circle</mat-icon>
                        <mat-icon *ngIf="this.editPosition !== undefined" fontSet="material-icons-outlined">save</mat-icon>
                    </button>
                </div>
            </div>
            <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign="center">
                <ng-template [ngIf]="dataSource.data.length > 0">
                    <div class="table-responsive">
                        <table [fxFlex]="100 + '%'" fxFlex.lt-md="100%" mat-table [dataSource]="dataSource"
                            class="mat-elevation-z0">
                            <ng-container matColumnDef="Type">
                                <th mat-header-cell *matHeaderCellDef><b>TYPE</b></th>
                                <td mat-cell *matCellDef="let element">{{ element.Type }}</td>
                            </ng-container>

                            <ng-container matColumnDef="Details">
                                <th mat-header-cell *matHeaderCellDef><b>DETAILS</b></th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.Details }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="Remarks">
                                <th mat-header-cell *matHeaderCellDef><b>REMARKS </b></th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.Remarks }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="Edit">
                                <th style="width: 50px; text-align: center" mat-header-cell *matHeaderCellDef>
                                    <b>Edit</b>
                                </th>
                                <td style="width: 50px; text-align: center" mat-cell
                                    *matCellDef="let element; let i = index">
                                    <button (click)="editOtherInformation(i)" mat-icon-button color="accent">
                                        <mat-icon fontSet="material-icons-round">edit</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="Delete">
                                <th style="width: 50px; text-align: center" mat-header-cell *matHeaderCellDef>
                                    <b>DELETE</b>
                                </th>
                                <td style="width: 50px; text-align: center" mat-cell
                                    *matCellDef="let element; let i = index">
                                    <button (click)="deleteOtherInformation(i)" mat-icon-button color="warn">
                                        <mat-icon fontSet="material-icons-round">delete_forever</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="0px grid" fxLayoutAlign="end">
        <button mat-button matStepperPrevious>Back</button>
    </div>
</form>
