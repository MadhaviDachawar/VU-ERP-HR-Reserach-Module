<form [formGroup]="BankingDetails">
    <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign="center">
        <div class="mat-elevation-z0" [fxFlex]="100 + '%'" fxFlex.xs="100%" fxFlex.sm="33%">
            <div fxLayout="row wrap" fxLayoutGap="10px grid" fxLayoutAlign="center">

                <mat-form-field [fxFlex]="100/3 + '%'" fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
                    <mat-label>Bank Account No. (Salary Account)</mat-label>
                    <input matInput formControlName="AccountNumber" />
                </mat-form-field>

                <mat-form-field [fxFlex]="100/3 + '%'" fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
                    <mat-label>Bank Name with Branch</mat-label>
                    <input matInput formControlName="BankNameWithBranch" />
                </mat-form-field>
                <mat-form-field [fxFlex]="100/4 + '%'" fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
                    <mat-label>Remarks</mat-label>
                    <input matInput formControlName="Remarks" />
                </mat-form-field>

                <div fxLayout="row wrap" fxLayoutGap="0px grid" fxLayoutAlign="start">
                    <button (click)="addOtherInformation()" style="margin-top: 9px" mat-icon-button color="accent">
                        <mat-icon fontSet="material-icons-outlined">add_circle</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <ng-template [ngIf]="dataSource.data.length > 0">
            <div class="table-responsive">
                <table [fxFlex]="100 + '%'" fxFlex.lt-md="100%" mat-table [dataSource]="dataSource" class="mat-elevation-z0">

                    <ng-container matColumnDef="AccountNumber">
                        <th mat-header-cell *matHeaderCellDef><b>Bank Account No. (Salary Account)</b></th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.AccountNumber }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="BankNameWithBranch">
                        <th mat-header-cell *matHeaderCellDef><b>Bank Name with Branch</b></th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.BankNameWithBranch }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Remarks">
                        <th mat-header-cell *matHeaderCellDef><b>Remarks</b></th>
                        <td mat-cell *matCellDef="let element">{{ element.Remarks }}</td>
                    </ng-container>

                    <ng-container matColumnDef="Edit">
                        <th style="width: 50px; text-align: center" mat-header-cell *matHeaderCellDef>
                            <b>EDIT</b>
                        </th>
                        <td style="width: 50px; text-align: center" mat-cell *matCellDef="let element; let i = index">
                            <button (click)="editOtherInformation(i)" mat-icon-button color="accent">
                                <mat-icon fontSet="material-icons-round">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Delete">
                        <th style="width: 50px; text-align: center" mat-header-cell *matHeaderCellDef>
                            <b>DELETE</b>
                        </th>
                        <td style="width: 50px; text-align: center" mat-cell *matCellDef="let element; let i = index">
                            <button (click)="deleteOtherInformation(i)" mat-icon-button color="warn">
                                <mat-icon fontSet="material-icons-round">delete_forever</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </ng-template>
    </div>

    <div style="padding-top: 25px" fxLayout="row wrap" fxLayoutGap="0px grid" fxLayoutAlign="end">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
    </div>
</form>
