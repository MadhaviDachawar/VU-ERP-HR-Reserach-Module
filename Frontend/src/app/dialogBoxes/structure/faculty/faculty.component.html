<div mat-dialog-title>
    <h1 style="margin: 0px;">{{data.action | titlecase}} Faculty</h1>
    <h4 *ngIf="data.action == 'edit'">{{data.name}}</h4>
    <h4 *ngIf="data.action == 'add'">{{data.type}}: {{data.name}}</h4>
</div>

<div style="padding: 0; padding-bottom: 10px; " fxLayout="row wrap" fxLayoutGap="10px grid"
    fxLayoutAlign="center center" mat-dialog-content>

    <mat-form-field [fxFlex]="100 / 3 + '%'" fxFlex.xs="100%" fxFlex.sm="33%" cdkFocusInitial appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.newName">
    </mat-form-field>

    <mat-form-field [fxFlex]="100 / 3 + '%'" fxFlex.xs="100%" fxFlex.sm="33%" cdkFocusInitial appearance="outline">
        <mat-label>Code</mat-label>
        <input style="text-transform: uppercase;" matInput [(ngModel)]="data.code">
    </mat-form-field>

    <mat-form-field [fxFlex]="100 / 3 + '%'" fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
        <mat-label>Dean</mat-label>
        <input matInput [(ngModel)]="data.dean">
    </mat-form-field>

    <mat-form-field [fxFlex]="100 / 2 + '%'" fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
        <mat-label>Mission</mat-label>
        <input matInput [(ngModel)]="data.mission">
    </mat-form-field>

    <mat-form-field [fxFlex]="100 / 2 + '%'" fxFlex.xs="100%" fxFlex.sm="33%" appearance="outline">
        <mat-label>Vision</mat-label>
        <input matInput [(ngModel)]="data.vision">
    </mat-form-field>

</div>

<div mat-dialog-actions style="float: right">
    <button mat-button color="warn" (click)="onNoClick()"> <b>CANCEL</b> </button>

    <button *ngIf="data.action == 'edit'" mat-button color="primary" [mat-dialog-close]="data">
        <b>SAVE</b>
    </button>
    <button *ngIf="data.action == 'add'" mat-button color="primary" [mat-dialog-close]="data">
        <b>ADD</b>
    </button>
</div>
